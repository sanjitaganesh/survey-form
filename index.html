<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">

      <label for="name" id="name-label">Name</label>
      <input required type="text" id="name" placeholder="Enter your name">

      <label for="email" id="email-label">Email</label>
      <input required type="email" id="email" placeholder="Enter your email">

      <label for="number" id="number-label">Age(optional)</label>
      <input type="number" id="number" placeholder="Enter your age" min="1" max="100">
      
    <p>Which option best describes your current role?</p>
    <select id=dropdown>
      <option value="student">Student</option>
      <option value="full-time-job">Full Time Job</option>
    </select>
     <p>Would you recommend freeCodeCamp to a friend?</p>
     <input checked type="radio" id="definitely" value="definitely" name="recommendations">
     <label for="definitely">Definitely</label>
     <input type="radio" id="maybe" value="maybe" name="recommendations">
     <label for="maybe">Maybe</label>

     <p>What would you like to see improved? (Check all that apply)</p>
     <input type="checkbox" id="front-end" value="front-end">
     <label for="front-end">Front-end Projects</label>
     <input type="checkbox" id="back-end" value="back-end">
     <label for="back-end">Back-end Projects</label>

<p>Any comments or suggestions?</p>
<textarea
col="20" row="10" placeholder="Enter your comments">
</textarea>

<button type="submit" id="submit">Submit</button>

    </form>
  </body>
</html>
